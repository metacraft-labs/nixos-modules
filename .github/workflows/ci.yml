name: "CI"

on:
  # Allow this workflow to be reused by other workflows:
  workflow_call:
    inputs:
      do_deploy:
        description: "Deploy to cachix"
        type: "boolean"
        default: false
        required: false

  # Allow this workflow to be triggered manually:
  workflow_dispatch:
    inputs:
      do_deploy:
        description: "Deploy to cachix"
        type: "boolean"
        default: false
        required: false

  # Allow this workflow to be triggered in merge
  merge_group:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix-matrix:
    name: Generate Matrix of Matrices
    runs-on: self-hosted
    steps:
      - name: Install Nix
        uses: metacraft-labs/nixos-modules/.github/install-nix@main
        with:
          cachix-cache: ${{ vars.CACHIX_CACHE }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          trusted-public-keys: ${{ vars.TRUSTED_PUBLIC_KEYS }}
          substituters: ${{ vars.SUBSTITUTERS }}

      - uses: actions/checkout@v4

      - name: Generate Matrix for Matrix
        id: generate-matrix
        run: |
          if [ "${{ github.repository }}" != "metacraft-labs/nixos-modules" ]; then
            nix run github:metacraft-labs/nixos-modules#mcl shard_matrix
          else
            nix run .#mcl shard_matrix
          fi

    outputs:
      gen_matrix: ${{ steps.generate-matrix.outputs.gen_matrix }}

  generate-matrix:
    needs: generate-matrix-matrix
    runs-on: self-hosted
    strategy:
      matrix: ${{fromJSON(needs.generate-matrix-matrix.outputs.gen_matrix)}}

    name: Generate Matrix ${{ matrix.digit != -1 && matrix.digit || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: 'Post initial package status comment'
        if: ${{ matrix.digit < 1 }}
        uses: marocchino/sticky-pull-request-comment@v2.9.0
        with:
          recreate: true
          message: |
            Thanks for your Pull Request!

            This comment will be updated automatically with the status of each package.

      - name: Generate CI Matrix
        id: generate-matrix
        uses: metacraft-labs/nixos-modules/.github/generate-matrix@main
        with:
          is-initial: 'true'
          cachix-cache: ${{ vars.CACHIX_CACHE }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          trusted-public-keys: ${{ vars.TRUSTED_PUBLIC_KEYS }}
          substituters: ${{ vars.SUBSTITUTERS }}
          flake_pre: ${{ matrix.prefix }}
          flake_post: ${{ matrix.postfix }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{ hashFiles('matrix-pre.json') || 'none' }}
            path: matrix-pre.json
            if-no-files-found: warn
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      comment: ${{ steps.generate-matrix.outputs.comment }}

  slurp-matrix:
    runs-on:  self-hosted
    needs: generate-matrix
    name: Merge matrices
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      fullMatrix: ${{ steps.matrix.outputs.fullMatrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Merge matrices
        run: |
          export PATH="$PATH:$(nix build --print-out-paths 'nixpkgs#jq^bin')/bin"
          ls */matrix-pre.json
          matrix="$(cat */matrix-pre.json | jq -cr '.include[]' | jq '[ select (.isCached == false) ]' | jq -s 'add' | jq -c  '. | {include: .}')"

          if [[ "$matrix" == '{"include":null}' ]]; then
            matrix='{"include": []}'
          fi
          fullMatrix="$(cat */matrix-pre.json | jq -cr '.include' | jq -s 'add' | jq -c '. | {include: .}')"
          echo $matrix
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "fullMatrix=$fullMatrix" >> $GITHUB_OUTPUT
        id: matrix
      - name: Post Comment
        id: print-matrix
        uses: metacraft-labs/nixos-modules/.github/print-matrix@main
        with:
          is-initial: 'true'
          cachix-cache: ${{ vars.CACHIX_CACHE }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          trusted-public-keys: ${{ vars.TRUSTED_PUBLIC_KEYS }}
          substituters: ${{ vars.SUBSTITUTERS }}
          precalc_matrix: ${{ steps.matrix.outputs.fullMatrix }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: slurp-matrix
    if: needs.slurp-matrix.outputs.matrix != '' && needs.slurp-matrix.outputs.matrix != '{}' && needs.slurp-matrix.outputs.matrix != '{"include":[] }'

    strategy:
      fail-fast: false
      matrix:  ${{fromJSON( needs.slurp-matrix.outputs.matrix )}}

    name: ${{ matrix.name }} | ${{ matrix.system }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allowedToFail }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@V27
        with:
          extra_nix_config: accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: ${{ vars.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: ${{ vars.EXTRA_CACHIX_CACHES }}

      - name: Build ${{ matrix.name }}
        run: |
          set -euo pipefail
          nix run github:metacraft-labs/nixos-modules#nix-fast-build -- --debug --systems ${{ matrix.system }} --skip-cached --no-nom --flake '.#${{ matrix.attrPath }}' 3>&1 1>&2 2>&3 3>&- | grep --color=always -v "warning: Git tree" | grep --color=always -v "warning: unknown setting" | grep --color=always -v "error (ignored): error: SQLite database"

  results:
    runs-on: self-hosted
    name: Final Results
    needs: [build, slurp-matrix]
    steps:
      - uses: actions/checkout@v4

      - name: Post Comment
        uses: metacraft-labs/nixos-modules/.github/print-matrix@main
        with:
          is-initial: 'false'
          cachix-cache: ${{ vars.CACHIX_CACHE }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          trusted-public-keys: ${{ vars.TRUSTED_PUBLIC_KEYS }}
          substituters: ${{ vars.SUBSTITUTERS }}
          precalc_matrix: ${{ needs.slurp-matrix.outputs.fullMatrix }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        if: ${{inputs.do_deploy == 'true' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) }}
        with:
          name: ${{ vars.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Deploy
        if: ${{inputs.do_deploy == 'true' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) }}
        env:
          CACHIX_ACTIVATE_TOKEN: "${{ secrets.CACHIX_ACTIVATE_TOKEN }}"
        run: nix run github:metacraft-labs/nixos-modules#mcl deploy_spec

      - run: exit 1
        if: >-
          ${{ fromJSON(needs.slurp-matrix.outputs.matrix).include.length > 0 &&
            (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
      - run: exit 0
        if: >-
          ${{fromJSON(needs.slurp-matrix.outputs.matrix).include.length == 0 &&
          (contains(needs.*.result, 'success') || contains(needs.*.result, 'skipped')) }}
